<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<p>Price: ${{ item.price }}</p>
<form action="/buy/{{ item.pk }}/" method="get">
  <script
    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ stripe_public_key }}"
    data-price="{{ item.price }}"
    >
  </script>
</form>
